<link rel="shortcut icon" href={{ '/images/favicon.png'  | prepend: site.url }} />
<link href={{ '/assets/new.css'  | prepend: site.url }} rel='stylesheet' type='text/css' />
<meta content='width=device-width, initial-scale=1.0, user-scalable=no' name='viewport'>
<link href='http://fonts.googleapis.com/css?family=Cutive+Mono' rel='stylesheet' type='text/css'>
<link href='http://fonts.googleapis.com/css?family=Economica&amp;text=!MU-ANCHIOU' rel='stylesheet' type='text/css'>
<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
<link href={{ '/assets/custom.css'  | prepend: site.url }} rel='stylesheet' type='text/css' />

<script src={{ '/assets/jquery.js' | prepend: site.url }} type='text/javascript'></script>
<script src={{ '/assets/stuff.js' | prepend: site.url }} type='text/javascript'></script>

<meta content='width=device-width, initial-scale=1.0, user-scalable=no' name='viewport'>
<meta content='text/html; charset=utf-8' http-equiv='content-type' />
{% if page.date %}
  <meta content='{{ site.url }}{{ page.url }}' property='og:url' />
  <meta content="{{ page.content | strip_html | strip_newlines | truncate: 120 }}" property='og:description' />
  <meta content="article" property="og:type" />
  <meta content='{{ page.title }} - {{ site.title }}' property='og:title' />
  <title>{{ site.name }}{% if page.title %} - {{ page.title }}{% endif %}</title>
{% else %}
  <title>{{ site.title }}</title>
  <meta content='{{ site.title }}' property='og:title' />
  <meta content='{{ site.url }}' property='og:url' />
  <meta content="{{ site.description }}" property='og:description' />
  <meta content="blog" property="og:type" />
{% endif %}
<!-- - -->
{% include ga.html %}
